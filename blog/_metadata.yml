# Date format
date-format: "dddd, MMMM D, YYYY"

# Enable banner style title blocks
title-block-banner: "../images/BlackMesa_mid2.png"
title-block-banner-color: white


# Add blog-post class to the banner header area
format: 
  html:
    code-tools: true
    quarto-template-params:
      banner-header-class: "blog-post"

# Default for table of contents
toc: true
toc-title: Contents
toc-location: left

# Default knitr options
execute:
  echo: true
  message: true
  warning: true

# Default author
author:
  - name: Emory Richardson
    url: https://github.com/rchrdsnemory